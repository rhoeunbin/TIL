<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
  <div class="container">
    <h1 class="text-center mt-4">회원 가입</h1>
    <form class="sign" novalidate>
      <div class="mb-3">
        <label for="inputEmail" class="form-label">이메일</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="" value="" required>
        <div id="emailHelp" class="form-text">가입시 활용할 이메일 주소를 작성해주세요.</div>
        <div class="invalid-feedback">
          이메일을 입력해주세요.
        </div>

      </div>
      <div class="mb-3">
        <label for="inputPassword" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="">
      </div>
      <div class="mb-3">
        <label for="REPassword" class="form-label">비밀번호 확인</label>
        <input type="password" class="form-control" id="REPassword" placeholder="">
        <div id="passwordHelpBlock" class="form-text">비밀번호를 동일하게 작성해주세요.</div>
      </div>
      <div class="mb-3">
        <label for="formFile" class="form-label">프로필 사진</label>
        <input class="form-control" type="file" id="formFile">
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            개인정보 활용에 동의합니다.
          </label>
        </div>
      </div>
      <div class="col-12 mt-2">
        <button type="submit" class="btn btn-primary">가입 신청</button>
      </div>
    </form>

  </div>
</body>
</html>
