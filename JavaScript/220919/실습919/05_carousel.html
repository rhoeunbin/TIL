<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>carousel</title>
  <style>
    .carousel-items {
      position: relative;
      display: flex;
      height: 30rem;
      overflow: hidden;
    }
    .carousel-item {
      position: absolute;
      top: 0;
      width: 100%;
      height: 30rem;
      display: none;
    }
    .active {
      display: block;
      animation: active 1.5s;
    }
    @keyframes active {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="carousel-items">
      <div class="carousel-item active" style="background-color:beige">1</div>
      <div class="carousel-item" style="background-color:rgb(241, 241, 144)"></div>
      <div class="carousel-item" style="background-color:rgb(110, 236, 127)"></div>
      <div class="carousel-item" style="background-color:rgb(182, 190, 253)"></div>
      <div class="carousel-item" style="background-color:rgb(246, 155, 235)"></div>
    </div>
  </div>
  <div>
    <button id="prevBtn" style="background-color:rgb(254, 166, 166); border-style: none;">previous</button>
    <button id="nextBtn" style="background-color:rgb(243, 206, 96); border-style: none; ">next</button>
  </div>
  <script>
    const prevBtn = document.querySelector('#prevBtn')
    prevBtn.addEventListener('click', function() {
      const currentElement = document.querySelector('.active')
      const items = document.querySelectorAll('.carousel-item')
      const idx = [...items].indexOf(currentElement)
      console.log(currentElement, items, idx)
      currentElement.classList.toggle('active')
      items[(items.length+idx-1)%items.length].classList.toggle('active')
    })

    const nextBtn = document.querySelector('#nextBtn')
    nextBtn.addEventListener('click', function() {
      const currentElement = document.querySelector('.active')
      const items = document.querySelectorAll('.carousel-item')
      const idx = [...items].indexOf(currentElement)
      console.log(currentElement, items, idx)
      currentElement.classList.toggle('active')
      items[(idx+1)%items.length].classList.toggle('active')
    })

    setInterval(function() {
        const nextBtn = document.querySelector('#nextBtn')
        nextBtn.click()
      }, 10000)

    document.addEventListener('load', function() {

    })
  </script>
</body>
</html>
